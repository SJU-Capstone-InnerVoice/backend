name: Java CI/CD with EC2 Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build without test
      run: ./gradlew build -x test

    - name: Copy JAR to EC2 and Restart Service
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        source: "build/libs/innervoice-0.0.1-SNAPSHOT.jar"
        target: "~/backend/build/libs/"

    - name: SSH into EC2 and kill existing app
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "Killing existing app..."
          pid=$(lsof -t -i:8080)
          if [ -n "$pid" ]; then
            kill -9 $pid
          fi

    - name: SSH into EC2 and start app
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "Exporting env vars..."
          export $(cat ~/backend/.env | xargs)
    
          echo "Starting app..."
          nohup java -jar ~/backend/build/libs/innervoice-0.0.1-SNAPSHOT.jar --spring.profiles.active=dev > ~/backend/nohup.out 2>&1 &
